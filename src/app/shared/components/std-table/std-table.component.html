
  <div class="table table-bodered">
    <thead>
      <tr>
        <th>Sr no</th>
        <th>Fname</th>
        <th>Lname</th>
        <th>Contact</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let std of stdInfo; index as i">
        <td>{{i+1}}</td>
        <td>{{std.fname}}</td>
        <td>{{std.lname}}</td>
        <td>{{std.email}}</td>
        <td>{{std.contact}}</td>
        
       </tr>
    </tbody>
  </div>

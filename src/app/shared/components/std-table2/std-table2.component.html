
  <div class="table table-bodered">
    <thead>
      <tr>
        <th>Sr no</th>
        <th>Fname</th>
        <th>Lname</th>
        <th>Contact</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let student1 of stdInfo2; index as i">
        <td>{{i+1}}</td>
        <td>{{student1.fname}}</td>
        <td>
            {{student1.lname}}
        </td>
        <td>{{student1.email}}</td>
        <td>{{student1.contact}}</td>
     </tr>
    </tbody>
  </div>

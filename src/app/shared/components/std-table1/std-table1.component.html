<div class="table table-bodered">
    <thead>
      <tr>
        <th>Sr no</th>
        <th>Fname</th>
        <th>Lname</th>
        <th>Contact</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let student of studentinfo ; index as i">
      <td>{{i+1}} </td>
      <td>{{student.fname}}</td>
      <td>{{student.lname}}</td>
      <td>{{student.email}}</td>
      <td>{{student.contact}}</td>
     </tr>
    </tbody>
  </div>
